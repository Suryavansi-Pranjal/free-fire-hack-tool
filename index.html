<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Tool for Free Fire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-box">
        <h1>Hack Tool for Free Fire</h1>
    </div>

    <div class="container">
        <div class="curved-rectangle">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo">
            <span class="link-text">https://youtube.com/@knox_gaming_official?si=0tKbSyIIVBr_mhA1</span>
            <button onclick="openLink('https://youtube.com/@knox_gaming_official?si=0tKbSyIIVBr_mhA1')">Open Link</button>
        </div>
        <div class="curved-rectangle">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="logo">
            <span class="link-text">https://whatsapp.com/channel/0029VaesP5UGOj9urhkGXV0j</span>
            <button onclick="openLink('https://whatsapp.com/channel/0029VaesP5UGOj9urhkGXV0j')">Open Link</button>
        </div>
        <div class="curved-rectangle">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="logo">
            <span class="link-text">https://t.me/kn1xg</span>
            <button onclick="openLink('https://t.me/kn1xg')">Open Link</button>
        </div>
    </div>

    <div class="footer">
        <textarea id="smallTextBox" placeholder="Enter your thoughts here..."></textarea>
        <div class="final-link-container">
            <input type="text" value="https://final-link.com" id="finalLink" readonly>
            <button id="finalLinkButton" onclick="openFinalLink()" disabled>Open Final Link</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
